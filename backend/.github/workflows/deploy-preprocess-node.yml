  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
  
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1
  
      - name: Login to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
  
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ideavn/database-change-monitoring:${{ github.run_number }}

  deploy:
    needs: build
    if: ${{ success() && needs.build.result == 'success' }}
    runs-on: ubuntu-latest
    env:
      DO_ACCESS_TOKEN: ${{ secrets.ACCESS_TOKEN }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install doctl
        run: |
          curl -sL https://github.com/digitalocean/doctl/releases/download/v1.61.0/doctl-1.61.0-linux-amd64.tar.gz | tar -xzv
          sudo mv ./doctl /usr/local/bin/doctl
          doctl version

      - name: Download kubectl
        uses: steebchen/kubectl@v2.0.0
        with:
          version: latest

      - name: Authenticate with DigitalOcean
        run: |
          doctl auth init -t $DO_ACCESS_TOKEN

      - name: Apply Kubernetes deployment
        env:
          K8S_ID: ${{ secrets.K8S_ID }}
        run: |
          doctl kubernetes cluster kubeconfig save ${K8S_ID}
          sed -i 's/{latest}/${{ github.run_number }}/g' ./deployment/preprocess-node.yaml
          kubectl apply -f ./deployment/preprocess-node.yaml --validate=false

